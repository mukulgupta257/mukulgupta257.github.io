<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Background color */
        body{
            background-color: rgb(226, 223, 223);
        }
        /* form alingment */
        #form{
            background-color:white;
            text-align: center;
            border: 2px solid grey;
            box-shadow: 0px 0px 5px black;
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 20px;
            width: 400px;
        }
        /* textbox formatting */
        #textbox{
            height: 30px;
            width: 250px;
            background-color: rgb(245, 243, 243);
            border: 0px;
            padding: 10px;
        }
        /* label formatting */
        h2{
            font-size: 25px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-style: normal;
            
        }
        /* button formatting */
        #action{
            margin-right: 10px;
            padding: 5px;
            height: 30px;
            width: 100px;
            box-shadow: 0px 0px 2px lightskyblue;
            border: 1px solid;
            background-color:rgb(75, 207, 75);
            color: honeydew;
        }
        /* link to go back to login page */
        #login{
            font-size: 20px;
        }
        /* textbox for name formatting */
        #name{
            width: 120px;
            height: 30px;
            background-color: rgb(245, 243, 243);
            border: 0px;
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <!-- Main body division -->
    <div class="mainbody">
        <!-- signup form division -->
        <div id='form'>
            <!-- Label for form -->
            <h2>Signup<br> It's fast and easy</h2>
            <!-- form content -->
            <form>
                <input id='textbox' type="email" placeholder="E-mail, or Phone number" required />
                <br><br>
                <input id='name' placeholder="First name" required/>
                <input id='name' placeholder="Last name" required/>
                <br><br>
                <input id='textbox' placeholder="username" required/>
                <br><br>
                <input id='textbox' type='password' placeholder="password" required/>
                <br><br>
                <span style="font-size: 30px; color:rgb(10, 10, 10)">Gender</span><br><br>
                <input type='radio' name='Gender' id="gender"/>Male
                <input type='radio' name='Gender' id="gender"/>Female
                <input type='radio' name='Gender' id="gender"/>Others
                <br><br>
                <span style="text-align: left;">Date of birth</span>
                <br>
                <!-- Date of birth -->
                <input id='textbox' type="date" />
                <br><br>
                <!-- button for reset and signup -->
                <input id='action' type="reset" value='Reset' />
                <button id='action'>Sign up</button>
            </form>
            <br><br>
            ------OR------
            <br><br>
            <!-- Redirect to login page -->
            <span id='login'>
                Already have a account <a href="insta.html" style="text-decoration: none;">login</a>.
            </span>
        </div>
    </div>
    
</body>
</html>
