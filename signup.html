<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(226, 223, 223);
        }
        #form{
            background-color:white;
            text-align: center;
            border: 2px solid grey;
            box-shadow: 0px 0px 5px black;
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 20px;
            width: 400px;
        }
        #textbox{
            height: 30px;
            width: 250px;
            background-color: rgb(245, 243, 243);
            color: rgb(102, 101, 101);
            border: 0px;
            padding: 10px;
        }
        h2{
            font-size: 25px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-style: normal;
            
        }
        #action{
            margin-right: 10px;
            height: 20px;
            width: 100px;
            box-shadow: 0px 0px 2px lightskyblue;
            border: 1px solid;
            background-color:lightskyblue;
        }
        #login{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="mainbody">
        <div id='form'>
            <h2>Local instagram <br> Signup</h2>
            <form>
                <input id='textbox' type="email" value='E-mail, or Phone number' />
                <br><br>
                <input id='textbox' value='First name' />
                <br><br>
                <input id='textbox' value='Last name' />
                <br><br>
                <input id='textbox' value='username' />
                <br><br>
                <input id='textbox' value="password" type='password' />
                <br><br>
                <span style="font-size: 30px; color:rgb(10, 10, 10)">Gender</span><br>
                <input type='radio' name='Gender'/>Male
                <input type='radio' name='Gender' />Female
                <input type='radio' name='Gender' />Others
                <br><br>
                <input id='textbox' type="date" value='First name' />
                <br><br>
                <input id='action' type="reset" value='Reset' />
                <button id='action'>Sign up</button>
            </form>
            <br><br>
            ------OR------
            <br><br>
            <span id='login'>
                Already have a account <a href="insta.html" style="text-decoration: none;">login</a>.
            </span>
        </div>
    </div>
    
</body>
</html>
