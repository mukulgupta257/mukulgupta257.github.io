<!DOCTYPE html>
<html>
    <head>
        <title>Navigation bar 1</title>
        <style>
            .dropdown {
              position: relative;
              display: inline-block;
            }
            
            .dropdown-content {
              display: none;
              position: fixed;
              background-color: #ffffff;
              min-width: inherit;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              padding: 12px 16px;
              z-index: 1;
            }
            
            .dropdown:hover .dropdown-content {
              display: block;
            }
            
            #homepage{
                color:white;
                font-size: 20px;
                margin-left:20px;
            }

            #homepage:hover{
                color:burlywood;
                font-size: 22px;
                margin-left:20px;
                box-shadow: 0px 0px 2px whitesmoke;
                display: inline-block;
            }
            
            #contact{
                color:white;
                font-size: 20px;
                margin-left:20px;
            }
            
            #about{
                color:white;
                font-size: 20px;
                margin-left:20px;
            }

            span{
                color:ivory;
                font-size: 20px;
                margin-left: 10px;
            }
            
            #nav1{
                text-align-last: right;
                background-color: black;
                padding:10px;
                width:100%;
                height:30px;

            }
            
            #logo{
                height: 30px;
                width: 60px;
                position: fixed;
                left:15px;
                top:15px;   
            }

            #logo:hover{
                height: 50px;
                width: 90px;
                position: fixed;
                left:5px;
                top:5px;   
            }

            #more{
                color:white;
                margin-right: 30px;
            }

        </style>
    </head>
    <body>
        <div id="nav1"> 
            <img src='./media/a.jpeg' id='logo'>
            <a href='#' id='homepage'>Home</a>
            <a href='#' id='about'>About us</a>
            <a href='#' id='contact'>Contact us</a>
            <div class="dropdown">
                <span><a href='#' id='more'>More</a></span>
                <div class="dropdown-content">
                <p><a href='#' id='services'>Services</a></p>
                <a href='#' id='uploads'>Uploads</a>
                </div>
            </div>
        </div>
    </body>
</html>
