    <script>
        // function to update the value of textbox when button 1 is clicked
        function clicked(id){
            var a=document.getElementById('one').innerText
            var inputbox=document.getElementById('box')
            inputbox.value=a
        }
        // Function to add 1 every time it is clicked
        function attempt(id){
            var a=document.getElementById('box').value
            var box=document.getElementById('box')
            var b=parseInt(a)                       //pareInt is used to convert the string type to int type
            b=b+1
            box.value=b
            
        }

    </script>
</head>
<body>

        JAVASCRIPT EMBEDDING
