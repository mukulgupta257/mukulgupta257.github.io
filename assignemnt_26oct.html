<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <style>
        .Triangle{
            width: 0px;
            height:0px;
            border: 200px solid transparent;
            border-bottom: 200px solid #ff0000;
            position: fixed;
            z-index: 3;
        }
        .sub_triangle{
            margin-top:100px ;
            width: 0px;
            height:0px;
            border: 200px solid transparent;
            border-bottom: 200px solid #000000;
            position: absolute;
            z-index: 2;
        }
        .sub_triangle1{
            margin-top:200px ;
            width: 0px;
            height:0px;
            border: 200px solid transparent;
            border-bottom: 200px solid #00ff73;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class='Triangle'>
        
    </div>
    <div class="sub_triangle">

    </div>
    <div class="sub_triangle1">

    </div>
</body>
</html>
